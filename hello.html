<!DOCTYPE html> <!-- html문서를 정의 -->
<html>
<head>
<meta charset="UTF-8"> <!-- 브라우저 검색엔진이 문서를 찾을 때 메타태그를 보고 찾음 -->
<title>Insert title here</title> <!-- 페이지 제목 -->
</head>
<body> <!-- 화면에 보여질 내용을 태그 -->
	<p> <!-- p태그는 자동으로 줄바꿈을 처리-->
	HELLO WORLD <br>
	</p>
	
	<p>
	반갑습니다
	</p>
	
	<h1>h태그는 제목태그 입니다. 마지막에 자동개행 처리</h1>
	<h2>2</h2>
	<h3>3</h3>
	<h4>4</h4>
	<h5>5</h5>
	<h6>6</h6>
	
</body>
</html>
